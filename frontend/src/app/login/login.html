<main>
<div class="login-page d-flex justify-content-center align-items-center">
  <div class="login-container shadow p-4 rounded">
    <h1 class="mb-4 text-center">Login</h1>

    <div class="mb-3">
      <input
        class="form-control"
        id="username"
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
      />
    </div>

    <div class="mb-3">
      <input
        class="form-control"
        id="password"
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
      />
    </div>
    <button class="btn btn-primary w-100" (click)="goBack()">
      Back
    </button>
    <button class="btn btn-primary w-100" (click)="submitLogin()">Login</button>
  </div>
</div>
</main>
